<!DOCTYPE HTML>

<html>
<head>
</head>
<body>
  <canvas id="c" width="400" height="200"></canvas>

  <script>
    var c = document.querySelector("#c");
    var ctx = c.getContext("2d");

    var image = new Image();

    image.onload = function(){
      console.log("loaded image");
      ctx.drawImage(image,0,0,c.width+100,c.height);
    }

    image.src = "logo.jpg";
  </script>
</body>
</html>
