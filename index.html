  function bezierDraw (l){

    for(i=0;i<l;i++){
      rColor = colors[randomNum(colors.length)];
      ctx.strokeStyle = rColor;
      ctx.fillStyle = rColor;
      ctx.lineWidth=2;
      ctx.beginPath();
      ctx.moveTo(randomNum(400), randomNum(400));
      ctx.bezierCurveTo(randomNum(400), randomNum(400), randomNum(400), randomNum(400), randomNum(400), randomNum(400));
      ctx.stroke();
    }
  }
